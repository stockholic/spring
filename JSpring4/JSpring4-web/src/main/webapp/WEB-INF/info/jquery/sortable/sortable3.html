<!DOCTYPE HTML>
<html>
 <head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" href="/css/global.css" type="text/css">
	<link type="text/css" href="/css/redmond/jquery-ui-1.10.3.custom.min.css" rel="stylesheet" />	
	<script type="text/javascript" src="/js/jquery-1.10.2.min.js"></script>
	<script type="text/javascript" src="/js/jquery-ui-1.10.3.custom.min.js"></script>
	<script type="text/javascript" src="/js/common.js"></script>
	
	<script type="text/javascript" src="/js/jquery.cookies.js"></script>
	<script type="text/javascript" src="./sortable.js"></script>


	<style>

#itemMenu{
	width : 900px;
	border : 1px solid #99BBE8;
	background-color: #DFE8F6;
	color: #2B6AB9;
	padding: 2px;
	font-weight: bold;
	font-size: 9pt;
	margin-bottom:20px;
	height: 40px;
}

#itemMenu .menuName{
	float:left;
	width : 180px;
}


.column .portlet-content ul{
	list-style:none; padding:0; margin:0;
}

.column .portlet-content ul li{
	height:22px;
	list-style:none; 
	border-bottom:1px dashed #D1D1D1;
}
.column .portlet-content ul li .list{
	float:left;
	text-overflow: ellipsis; 
	width: 230px ;
	overflow:hidden;
	white-space : nowrap;
}
.column .portlet-content ul li .date{
	float:right;
	color:#737373
}



.column { width: 300px; float: left; padding-bottom: 100px; }
.portlet { margin: 0 1em 1em 0; }
.portlet-header { margin: 0.3em; padding-bottom: 4px; padding-left: 0.2em; }
.portlet-header .ui-icon { float: right; }
.portlet-content { padding: 0.4em; height:140px}
.ui-sortable-placeholder { border: 2px dotted black; visibility: visible !important; height: 162px !important; }
.ui-sortable-placeholder * { visibility: hidden; }

	</style>

	<script>
	$(function() {

		$( "button" ).button({
			icons: {
				primary: "ui-icon-document"
			}
		});

		sortable.initItemList();


	});


	function serialize(){
		alert( $( "#sort1" ).sortable( 'serialize') );
		alert( $( "#sort2" ).sortable( 'serialize') );
		alert( $( "#sort3" ).sortable( 'serialize') );
	}
	</script>

 </head>

 <body>



<div id="itemMenu"></div>


<div id="sort1" class="column"></div>
<div id="sort2" class="column"></div>
<div id="sort3" class="column"></div>



 </body>
</html>
