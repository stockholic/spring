<!DOCTYPE html>
<html ng-app="myApp" >
 
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<link rel="stylesheet"href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script src="./angular.js"></script>
	<script src="./js/jquery-1.9.1.js"></script>
</head>
<style>
	body, th, td {
	  padding:5px;
	}
</style>
<body>

	<div ng-controller="geturl">
	<div id="totalCnt">totalCnt: 25</div>
	<select id="pageSize">
		<option>5</option>
		<option>10</option>
		<option>15</option>
		<option>20</option>
	</select>
	<br>
		<table border=1 >
			<th><input type="checkbox" ng-model="allChk" ng-click="checkAll()"></th>
			<th>id</th>
			<th>name</th>
			<th>addr</th>
			<th>sent</th>
			<th>delete</th>
			<tbody>
				<tr ng-repeat="user in users">
					<td><input type="checkbox" ng-model="user.checked" ng-click="optionToggled()" value="{{ user.id }}"></td>
					<td>{{ user.id }}</td>
					<td>{{ user.name }}</td>
					<td>{{ user.addr }}</td>
					<td>{{ user.sent | date:'MMM d, y h:mm:ss a' }}</td>
					<td><a ng-click="deleteUser($index)">Delete human</a></td>
				</tr>
			</tbody>
		</table>
		<br>
		<div id="pageNavi" class="nav"></div>
		<a href='#' ng-click="goPage(2)" >2</a>
		<br>
		id:<input type="text" ng-model="newName"><br>
		addr:<input type="text" ng-model="newAddr"><br>
		<input type="button" value="add" ng-click="addPerson()"><br>
		<input type="button" id="selectDel" value="선택 삭제" ng-click="deletePerson()"  ng-disabled="true" >
		
		<input type="text" ng-model="deleteUsers" value="{{deleteUsers}}">
	</div>

	
</body>
	<script type="text/javascript">
	</script>
</html>
